<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>magic menu indicator</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<header></header>
<body>
    
    <div class="menu">
        <div class="toggle"><ion-icon name="add-outline"></ion-icon></div>

        <li style="--i:0">
            <a href="#"><ion-icon name="heart-circle-outline"></ion-icon></a>
        </li>
        <li style="--i:1">
            <a href="#"><ion-icon name="gift-outline"></ion-icon></a>
        </li>
        <li style="--i:2">
            <a href="#"><ion-icon name="leaf-outline"></ion-icon></a>
        </li>
        <li style="--i:3">
            <a href="#"><ion-icon name="bag-handle-outline"></ion-icon></a>
        </li>
        <li style="--i:4">
            <a href="#"><ion-icon name="cloudy-outline"></ion-icon></a>
        </li>
        <li style="--i:5">
            <a href="#"><ion-icon name="heart-outline"></ion-icon></a>
        </li>
        <li style="--i:6">
            <a href="#"><ion-icon name="heart"></ion-icon></a>
        </li>
        <li style="--i:7">
            <a href="#"><ion-icon name="happy-outline"></ion-icon></a>
        </li>
        
    </div>
    
    

    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <script>
        let toggle = document.querySelector('.toggle');
        let menu = document.querySelector('.menu');
        toggle.onclick = function(){
            menu.classList.toggle('active-menu')
        }

    </script>

    <div class="masking">

    </div>


    <div class="footer">
        <!-- <div class="supporter"></div> -->
        <div class="navigation">
            <ul>
                <li class="list active">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="storefront-outline"></ion-icon>
                        </span>
                        <span class="text">Home</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="heart-circle-outline"></ion-icon>
                        </span>
                        <span class="text">Menu</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="gift-outline"></ion-icon>
                        </span>
                        <span class="text">Gift</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="bag-handle-outline"></ion-icon>
                        </span>
                        <span class="text">Order</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="help-circle-outline"></ion-icon>
                        </span>
                        <span class="text">Contact</span>
                    </a>
                </li>
                <div class="indicator"></div>
            </ul>
        </div>
        <div class="supporter"></div>
    </div>

    <script>
        const list = document.querySelectorAll('.list');
        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
        item.addEventListener('click', activeLink));
    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
